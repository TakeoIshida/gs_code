<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="order.css">
    <title>北12条店発注チェック表</title>

<body>
    <div class="header">
        <h1>発注チェック表</h1>
    </div>

    <div class="all">
    
        <div class="categoly">
            <h2 class="hl">ヘルス</h2>
        
        
            <div class="list">
                <form action="">
                    <label><input type="checkbox" class="end" required>エンド確認<br></label>
                    <label><input type="checkbox" class="side" required>サイドネット確認<br></label>
                    <label><input type="checkbox" class="cycle" required>週１回、週２回サイクル商品の確認<br></label>
                    <label><input type="checkbox" class="sale" required>特売発注(リスト確認)<br></label>
                    <label><input type="checkbox" class="costomer" required>客注確認<br></label>
                    <label><input type="checkbox" class="change" required>売場変更分の発注(特売、サツ安)<br></label>
                    <button>発注完了</button>
                </form>
            </div>
        </div>


        <div class="categoly">
